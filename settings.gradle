pluginManagement {
    resolutionStrategy {
        eachPlugin {
            if (requested.id.toString() == "io.github.sergeshustoff.dikt") {
                useModule("io.github.sergeshustoff.dikt:dikt-gradle-plugin:$dikt_sample_version")
            }
        }
    }
    repositories {
        gradlePluginPortal()
        mavenLocal()
        maven { url "https://jitpack.io" }
    }
}

include ':dikt-runtime'
include ':dikt-gradle-plugin'
include ':dikt-compiler-plugin-shared'
include ':dikt-compiler-plugin-native'
include ':dikt-compiler-plugin-analysis'
include ':dikt-compiler-plugin'
include ':dikt-idea-plugin'

//comment samples to publish version to local maven
include ':sample-jvm'
include ':sample-js'
include ':sample-multiplatform'
include ':sample-native'