buildscript {
    repositories {
        mavenCentral()
        jcenter()
        mavenLocal()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.github.jengelman.gradle.plugins:shadow:5.0.0'
        classpath 'com.vanniktech:gradle-maven-publish-plugin:0.17.0'
    }
}
allprojects {
    repositories {
        mavenCentral()
        jcenter()
        mavenLocal()
    }
}
