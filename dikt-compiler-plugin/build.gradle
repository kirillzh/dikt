apply plugin: "org.jetbrains.kotlin.jvm"
apply plugin: "maven"

group = "io.github.sergeshustoff"
archivesBaseName = "dikt-compiler-plugin"
version = "$dikt_version"

install {
    repositories.mavenInstaller {
        pom.artifactId = archivesBaseName
    }
}

dependencies {
    compile project(':dikt-compiler-plugin-shared')
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compileOnly "org.jetbrains.kotlin:kotlin-compiler-embeddable:$kotlin_version"

    testImplementation "org.jetbrains.kotlin:kotlin-compiler-embeddable:$kotlin_version"
    testImplementation "com.github.tschuchortdev:kotlin-compile-testing:1.3.1"
    testImplementation "junit:junit:4.13"
    testImplementation "com.google.truth:truth:1.0.1"
}

build {
    dependsOn(':dikt-compiler-plugin-shared:build')
    finalizedBy(install)
}